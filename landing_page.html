<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .back-image {
            background-image: url("edu2.jpg");
            background-color: #cccccc;
            height: auto;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .container-landing {
            margin: auto;
            width: 50%;
        }

        .container-buttons {
            margin: auto;
            width: 50%;
        }

        .big-btn {
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            width: 150px;
            height: 60px;
            border-radius: 10px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            margin:10px
        }
        .big-btn:hover{
            background: rgba(0, 150, 250, 0.99);
            border: 4px solid white;
        }

    </style>
</head>
<body>

<div class="back-image">
    <div class="container-landing">
        <h2>Welcome to the Learn At Home Management System!</h2>

<!--<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Click here to get started</button>-->
        <div class="container-buttons">
        <button class="button big-btn" id="student" value="student_assignment.html">Student </button> <br>
        <button class="button big-btn" id="parent" value="parent_assigns.html">Parent </button>
        </div>
    </div>
</div>
<script>
    // Get the modal
    // var modal = document.getElementById('id01');
    var parent = document.getElementById('parent');
    var student = document.getElementById('student');


    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        // console.log(document.getElementById('yes').checked);
        if(event.target == parent){
            window.open('parent_assignment_list.html', '_self');
        }
        if(event.target == student) {
            window.open('student_assignment_list.html', '_self');
        }
    }


</script>

</body>
</html>
